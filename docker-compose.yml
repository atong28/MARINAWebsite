version: '3'
services:
  spectre-predictor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spectre-predictor
    volumes:
      - ./logs:/app/logs:rw
      - ./data:/app/data:ro
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    networks:
      - default
      - nginx-net
    restart: unless-stopped
    environment:
      PORT: ${PORT:-5000}
      DATA_DIR: /app/data
      PYTHONUNBUFFERED: "1"



networks:
  nginx-net:
    external:
      name: nginx-net